<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creepy Message</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Eater&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Glitch text effect -->
        <div class="glitch-container">
            <h1 class="glitch" data-text="RAYANE">RAYANE</h1>
            <h2 class="subtitle">I'M UNDER YOUR BED</h2>
            <p class="instruction">Click anywhere to hear the voice</p>
        </div>
        
        <!-- Creepy face -->
        <div class="face-container">
            <div class="creepy-face">
                <div class="eye left-eye"></div>
                <div class="eye right-eye"></div>
                <div class="mouth"></div>
                <div class="teeth"></div>
                <div class="glow"></div>
            </div>
        </div>
        
        <!-- Controls -->
        <div class="controls">
            <button id="speakBtn" class="creepy-btn">
                ðŸ”Š HEAR VOICE
            </button>
            <button id="musicBtn" class="creepy-btn">
                ðŸŽµ PLAY MUSIC
            </button>
            <button id="scareBtn" class="creepy-btn">
                ðŸ˜± EXTRA SCARE
            </button>
            <button id="darkenBtn" class="creepy-btn">
                ðŸŒ‘ DARK MODE
            </button>
        </div>
        
        <!-- Volume control -->
        <div class="volume-control">
            <label>Music Volume:</label>
            <input type="range" id="volumeSlider" min="0" max="100" value="50">
        </div>
        
        <!-- Status -->
        <div id="status" class="status">Click PLAY MUSIC to start...</div>
        
        <!-- Hidden message -->
        <div id="hiddenMessage" class="hidden-message">
            I CAN SEE YOU...
        </div>
        
        <!-- Floating particles -->
        <div class="particles"></div>
        
        <!-- Audio elements -->
        <audio id="creepyMusic" loop preload="auto">
            <!-- Multiple fallback sources -->
            <source src="https://assets.mixkit.co/music/preview/mixkit-dark-ambience-113.mp3" type="audio/mpeg">
            <source src="https://assets.mixkit.co/music/preview/mixkit-horror-hit-687.mp3" type="audio/mpeg">
        </audio>
        
        <!-- Background ambiance -->
        <audio id="ambientSound" loop preload="auto">
            <source src="https://assets.mixkit.co/sfx/preview/mixkit-horror-ambience-493.mp3" type="audio/mpeg">
        </audio>
        
        <!-- Floating eyes -->
        <div class="floating-eyes"></div>
    </div>
    
    <!-- Blood drips -->
    <div class="drip drip1"></div>
    <div class="drip drip2"></div>
    <div class="drip drip3"></div>
    
    <!-- Flash effect -->
    <div id="flash" class="flash"></div>
    
    <!-- Audio context starter (for autoplay) -->
    <div id="audioStarter" style="display: none;"></div>
    
    <script src="script.js"></script>
</body>
</html>
